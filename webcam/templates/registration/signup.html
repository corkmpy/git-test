{% extends 'base.html' %}

{% block title %}Sign Up - HealthSite{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
</div>
{% endblock %}
