{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>메모 삭제</h2>
    <p>정말로 이 메모를 삭제하시겠습니까?</p>
    <p><strong>{{ memo.date }}</strong></p>
    <p>{{ memo.text }}</p>
    {% if memo.photo %}
        <img src="{{ memo.photo.url }}" class="img-fluid" alt="Memo Photo">
    {% endif %}
    <form action="{% url 'memo_delete' memo.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
