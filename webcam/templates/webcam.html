{% extends 'base.html' %}

{% block extra_head %}
    <title>운동 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls a {
            margin: 10px;
        }
        .controls button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .btn-plank {
            background-color: #17a2b8;
            color: white;
        }
        .btn-pushup {
            background-color: #28a745;
            color: white;
        }
        .btn-squat {
            background-color: #ffc107;
            color: white;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">운동 선택</h1>
        <div class="controls">
            <a href="{% url 'plank' %}">
                <button class="btn-plank">Plank</button>
            </a>
            <a href="{% url 'pushup' %}">
                <button class="btn-pushup">Push-up</button>
            </a>
            <a href="{% url 'squat' %}">
                <button class="btn-squat">Squat</button>
            </a>
        </div>
    </div>
{% endblock %}
